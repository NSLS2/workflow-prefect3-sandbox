name: prefect-docker-pixi-tiled
prefect-version: 3.6.0

build:
  - prefect.deployments.steps.run_shell_script:
      id: get-commit-hash
      script: git rev-parse --short HEAD
      stream_output: false
  - prefect_docker.deployments.steps.build_docker_image:
      id: build-image
      requires: prefect-docker>0.6.0
      image_name: ghcr.io/nsls2/workflow-prefect3-sandbox
      tag: "{{ get-commit-hash.stdout }}"
      dockerfile: Dockerfile
      additional_tags:
        - main

push:
  - prefect_docker.deployments.steps.push_docker_image:
      requires: prefect-docker>0.6.0
      image_name: "{{ build-image.image_name }}"
      tag: "{{ build-image.tag }}"
      credentials:
        "{{
        prefect.blocks.docker-registry-credentials.ghcr-nsls2-workflow-prefect3-sandbox
        }}"
      additional_tags:
        - main

pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/JunAishima/workflow-prefect3-sandbox.git
      branch: main
      access_token:
        "{{
        prefect.blocks.secret.deployment-workflowprefect3sandbox-end-of-run-workflow-repo-token
        }}"

deployments:
  - name: test-workflow-prefect3-sandbox-deploy
    version: null
    description: Deploy the updated Docker image
    entrypoint: end_of_run_workflow.py:end_of_run_workflow
    parameters: {}
    schedule: {}
    work_pool:
      job_variables:
        image: ghcr.io/nsls2/workflow-prefect3-sandbox:main
        network_mode: host
      name: workflow-prefect3-sandbox1
